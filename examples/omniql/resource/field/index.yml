api: io.omniql.core.v1
kind: Resource
spec:
  meta:
    application: io.omniql.core.v1
    name: Field
    documentation:
      short: field type
  fields:
  - name: name
    type: String
    required: true
  - name: type
    type: String
    required: true
  - name: required
    type: Boolean
  - name: deprecated
    type: Boolean
  - name: documentation
    type: Table/Documentation
  - name: default
    type: String
    documentation:
      short: String representation of the default value
